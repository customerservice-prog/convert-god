services:
  - type: web
    name: convert-god-web
    runtime: docker
    plan: starter
    healthCheckPath: /
    envVars:
      - key: SERVICE_ROLE
        value: web

      - key: DJANGO_DEBUG
        value: "0"
      - key: DJANGO_ALLOWED_HOSTS
        value: "convert-god-web.onrender.com"
      - key: DJANGO_CSRF_TRUSTED_ORIGINS
        value: "https://convert-god-web.onrender.com"
      - key: DJANGO_SECRET_KEY
        generateValue: true

      - key: BASIC_AUTH_USER
        value: "admin"
      - key: BASIC_AUTH_PASS
        generateValue: true

      - key: DATABASE_URL
        fromDatabase:
          name: convert-god-db
          property: connectionString

      - key: S3_ENDPOINT_URL
        sync: false
      - key: S3_REGION
        value: auto
      - key: S3_BUCKET
        sync: false
      - key: S3_ACCESS_KEY_ID
        sync: false
      - key: S3_SECRET_ACCESS_KEY
        sync: false

      - key: SIGNED_URL_EXPIRES
        value: "3600"
      - key: MAX_UPLOAD_BYTES
        value: "1073741824"

  - type: worker
    name: convert-god-worker
    runtime: docker
    plan: starter
    envVars:
      - key: SERVICE_ROLE
        value: worker

      - key: DJANGO_DEBUG
        value: "0"
      - key: DJANGO_SECRET_KEY
        fromService:
          type: web
          name: convert-god-web
          envVarKey: DJANGO_SECRET_KEY
      - key: BASIC_AUTH_USER
        fromService:
          type: web
          name: convert-god-web
          envVarKey: BASIC_AUTH_USER
      - key: BASIC_AUTH_PASS
        fromService:
          type: web
          name: convert-god-web
          envVarKey: BASIC_AUTH_PASS

      - key: DATABASE_URL
        fromDatabase:
          name: convert-god-db
          property: connectionString

      - key: S3_ENDPOINT_URL
        sync: false
      - key: S3_REGION
        value: auto
      - key: S3_BUCKET
        sync: false
      - key: S3_ACCESS_KEY_ID
        sync: false
      - key: S3_SECRET_ACCESS_KEY
        sync: false

      - key: SIGNED_URL_EXPIRES
        value: "3600"
      - key: MAX_UPLOAD_BYTES
        value: "1073741824"
      - key: WORKER_POLL_SECONDS
        value: "2"

databases:
  - name: convert-god-db
